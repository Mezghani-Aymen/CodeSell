<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-primary overflow-x-hidden">
    <header class="w-full flex justify-between items-center  p-5 px-10 fixed top-0 bg-primary z-10">
        <div class="h-12">
            <picture>
                <source media="(max-width: 425px)" srcset="./CodeSell_small_logo.png">
                <img src="./CodeSell_logo.png" alt="CodeSell_logo" class="h-full w-full">
            </picture>
        </div>
        <div>
            <a class="text-secondary text-2xl cursor-pointer hover:underline">Register</a>
        </div>
    </header>
    <main>
        <section class="flex items-center justify-center h-screen">
            <div class="fullscreen-video-container">
                <video autoplay loop muted>
                    <source src="./CodeSell.mp4" type="video/mp4">
                </video>
            </div>
        </section>
    </main>
</body>

</html>
