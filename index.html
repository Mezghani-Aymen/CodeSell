<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-primary overflow-x-hidden">
    <header class="w-full flex justify-between items-center  p-5 px-10 fixed top-0 bg-primary z-10">
        <div class="h-12">
            <picture>
                <source media="(max-width: 425px)" srcset="./CodeSell_small_logo.png">
                <img src="./CodeSell_logo.png" alt="CodeSell_logo" class="h-full w-full">
            </picture>
        </div>
        <div>
            <a class="text-secondary text-2xl cursor-pointer hover:underline">Register</a>
        </div>
    </header>
    <main>
        <section class="flex items-center justify-center h-screen">
            <div class="fullscreen-video-container">
                <video autoplay loop muted>
                    <source src="./CodeSell.mp4" type="video/mp4">
                </video>
            </div>
        </section>
        <section class="px-5 w-screen flex items-center justify-center flex-col ">
            <h1 class="text-5xl text-secondary mb-7 lg:mt-7">Comming on</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5  pb-4">
                <div
                    class="flex flex-col items-center justify-center w-40 h-40 border border-white  text-white rounded-full">
                    <span class="text-xl"></span>
                    <span class="text-xl text-secondary">Days</span>
                </div>
                <div
                    class="flex flex-col items-center justify-center w-40 h-40 border border-white  text-white rounded-full">
                    <span class="text-xl"></span>
                    <span class="text-xl text-secondary">Hours</span>
                </div>
                <div
                    class="flex flex-col items-center justify-center w-40 h-40 border border-white  text-white rounded-full">
                    <span class="text-xl"></span>
                    <span class="text-xl text-secondary">Minutes</span>
                </div>
                <div
                    class="flex flex-col items-center justify-center w-40 h-40 border border-white  text-white rounded-full">
                    <span class="text-xl"></span>
                    <span class="text-xl text-secondary">Seconds</span>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
